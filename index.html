<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>

<body>
    <section class="main">
        <div class="register">
            <h1>Tic Tac Toe</h1>
            <article class="inputForm">
                <label for="text">Player_1</label>
                <input class="player1_input" type="text">
                <label for="text">Player_2</label>
                <input class="player2_input" type="text">
                <input class="submit" type="submit" value="New Game" onclick="CheckPlayersNames()">
            </article>
        </div>
        <div class="gameBar">
            <button class="player1">Player_1</button>
            <button class="player2">Player_2</button>
            <div class="gameArea">
                <div class="gameArea">
                    <input type="button" class="btn" id="btn1" value="" onclick="OnClickBlock(this.id);">
                    <input type="button" class="btn" id="btn2" value="" onclick="OnClickBlock(this.id);">
                    <input type="button" class="btn" id="btn3" value="" onclick="OnClickBlock(this.id);"><br />
                    <input type="button" class="btn" id="btn4" value="" onclick="OnClickBlock(this.id);">
                    <input type="button" class="btn" id="btn5" value="" onclick="OnClickBlock(this.id);">
                    <input type="button" class="btn" id="btn6" value="" onclick="OnClickBlock(this.id);"><br />
                    <input type="button" class="btn" id="btn7" value="" onclick="OnClickBlock(this.id);">
                    <input type="button" class="btn" id="btn8" value="" onclick="OnClickBlock(this.id);">
                    <input type="button" class="btn" id="btn9" value="" onclick="OnClickBlock(this.id);">
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
